version: 2.1

Jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - save_cache:
          keys: "npm packages"
          path:
            - /src/node_modules
      - run: npm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - restore_cache:
          keys: "npm packages"
      - run: npm run test
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - restore_cache:
          keys: "npm packages"
      - run: npm audit
  workflow:
    my_workflow:
      jobs:
        - build
        - test:
          requires:
            - build
        - analyze:
          requires:
            - test
